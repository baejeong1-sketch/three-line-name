<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼행시 생성기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">✨ 삼행시 생성기</h1>
            <p class="subtitle">단어를 입력하면 AI가 재미있는 삼행시를 만들어드려요!</p>

            <div class="input-group">
                <input
                    type="text"
                    id="wordInput"
                    class="input-field"
                    placeholder="3글자 단어를 입력하세요"
                    maxlength="3"
                    autocomplete="off"
                >
                <button id="generateBtn" class="generate-btn">
                    <span class="btn-text">삼행시 생성</span>
                    <span class="btn-loading">생성 중...</span>
                </button>
            </div>

            <div id="resultArea" class="result-area hidden">
                <h2 class="result-title">생성된 삼행시</h2>
                <div id="resultContent" class="result-content"></div>
            </div>

            <div id="errorArea" class="error-area hidden">
                <p id="errorMessage" class="error-message"></p>
            </div>
        </div>

        <div class="loader hidden" id="loader">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
